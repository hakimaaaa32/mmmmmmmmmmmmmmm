<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  
 <style>

    /* Réinitialisation de la marge et du padding */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    
    /* Style du corps de la page */
    body {
        font-family: Arial, sans-serif;
        background-image: url(../image/zz.png);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }
    
    /* Conteneur du formulaire */
    .form-container {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }
    
    /* Titre du formulaire */
    h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #333;
    }
    
    /* Style des étiquettes des champs */
    label {
        font-size: 14px;
        color: #333;
        margin-bottom: 5px;
        display: block;
    }
    
    /* Style des champs de saisie */
    input[type="text"],
    input[type="email"],
    textarea {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid hsl(34, 93%, 74%);
        border-radius: 4px;
        font-size: 14px;
        color: #333;
    }
    
    /* Style du bouton d'envoi */
    button {
        width: 100%;
        padding: 12px;
        background-color: hsl(34, 93%, 74%);
        color: hwb(0 6% 89%);
        border: none;
        border-radius: 4px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    
    /* Effet au survol du bouton */
    button:hover {
        background-color: hsl(34, 93%, 74%);
    }
    
    /* Style du champ de texte */
    textarea {
        resize: vertical;
    }
    
    /* Focus sur les champs */
    input:focus, textarea:focus {
        border-color:hsl(34, 93%, 74%);
        outline: none;
    }
    

</style>
</head>

<body>
    <div class="form-container">
        <h2>Formulaire de Contact</h2>
        <form action="#" method="POST">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>
            <label for="prénom">prénom:</label>
            <input type="text" id="prénom" name="prénom" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="téléphone">téléphone:</label>
            <input type="text" id="téléphone" name="téléphone" required>
            <button type="submit">Envoyer</button>
        </form>
    </div>
</body>
</html>
